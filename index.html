<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Programming Selector</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Programming Selector</h1>
      <p>So you're interested in coding? Take this quick quiz to find out which language may be a good fit for you to explore first! Getting a variety of answers? Choose one and you can't lose!</p>
    <form id="question1">
      <div class="form-group1">
        <h2>Question 1: True or False, You are curious to learn a foundational language.</h2>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="operator" value="true" checked>
          True
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="operator" value="false">
          False
        </label>
      </div>






      <div class="form-group2">
        <label for="input2">2nd number:</label>
        <input id="input2" class="form-control" type="text">
      </div>



      
      <div class="radio">
        <label>
          <input type="radio" name="operator" value="multiply">
          multiply
        </label>
      </div>        
      <div class="radio">
        <label>
          <input type="radio" name="operator" value="divide">
          divide
        </label>
      </div>        
      <button type="submit" class="btn">Go!</button>
    </form>
    <div id="output">

    </div>
  </div>
</body>
</html>
